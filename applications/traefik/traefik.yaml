apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://traefik.github.io/charts
      chart: traefik
      targetRevision: 30.0.2
      helm:
        releaseName: traefik
        valueFiles:
          - $values/application/traefik/traefik-values.yaml
    - repoURL: https://github.com/Sushiio/argocd-proj
      ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true